# APPLICATION
spring.application.name=zidio
server.port=8080

# DATABASE
spring.datasource.url=jdbc:mysql://localhost:3306/zidio_connection
spring.datasource.username=root
spring.datasource.password=Saranpavi1529@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# You can remove this since Hibernate will infer for MySQL in newer versions:
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT
jwt.secret=${JWT_SECRET:zidio_secret-key}
jwt.expiration=86400000

# LOGGING
logging.level.org.springframework.security=DEBUG

# EMAIL
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:your_email@gmail.com}
spring.mail.password=${EMAIL_PASSWORD:your_app_password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Eureka client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Actuator (so /actuator/health is exposed)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true


# CLOUDINARY
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME:your_cloud_name}
cloudinary.api_key=${CLOUDINARY_API_KEY:your_api_key}
cloudinary.api_secret=${CLOUDINARY_API_SECRET:your_api_secret}

# Razorpay
razorpay.key.id=your_key_id_here
razorpay.key.secret=your_key_secret_here

# OTHER CONFIGS
spring.main.allow-bean-definition-overriding=true
